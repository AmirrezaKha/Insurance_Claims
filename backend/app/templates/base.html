<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Databricks Control Panel</title>
    <style>
        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            margin: 2em;
            background: #f8fafc;
        }
        h1 {
            color: #2563eb;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 1em;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
        }
        th {
            background: #e5e7eb;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
